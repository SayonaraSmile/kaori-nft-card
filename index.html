
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Kaori | NFT preview card component</title>
</head>

<body>
    <div class="card1">
        <div class="card2">
            <div class="card3">
                <div class="top">
                    <img src="image/cicak.jpg" alt="cicak">
                    <img src="image/icon-view.svg" alt="#" class="icon-view">
                </div>

                <h1>Bangke Cicak #7182</h1>

                <p>Beware, this NFT can make you and your account become "Mengenang"</p>

                <div class="time-left">
                    <div class="period etherum">
                        <img src="image/icon-ethereum.svg" alt="#"><span>0.043 ETH</span>
                    </div>
                    <div class="period clock">
                        <img src="image/icon-clock.svg" alt="#"><span>7 days left</span>
                    </div>
                </div>

                <div class="bottom">
                    <img src="image/me.jpg" alt="#">
                    <p>Creation of <span>Riefa</span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
        Coded by
        <a href="https://github.com/SayonaraSmile/kaori-nft-card" target="_blank">Riefa.</a>
    </div>
</body>

</html>
