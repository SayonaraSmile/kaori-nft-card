
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Kaori | NFT preview card component</title>
</head>

<body>
    <div class="card1">
        <div class="card2">
            <div class="card3">
                <div class="top">
                    <img src="image/cicak.jpg" alt="cicak">
                    <img src="image/icon-view.svg" alt="#" class="icon-view">
                </div>

                <h1>Cicak #7182</h1>

                <p>Beware, this NFT can make you and your account become "Mengenang"</p>

                <div class="time-left">
                    <div class="period etherum">
                        <img src="image/icon-ethereum.svg" alt="#"><span>0.043 ETH</span>
                    </div>
                    <div class="period clock">
                        <img src="image/icon-clock.svg" alt="#"><span class="timer"></span>
                    </div>
                </div>

                <div class="bottom">
                    <img src="image/me.jpg" alt="#">
                    <p>Creation of <span>SayonaraSmile</span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
        Coded by
        <a href="https://github.com/SayonaraSmile/kaori-nft-card" target="_blank">SayonaraSmile.</a>
    </div>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Dec 5, 2021 15:37:25").getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="demo"
            document.getElementById("timer").textContent = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").textContent = "EXPIRED";
            }
        }, 1000);
    </script>
</body>

</html>
